<body>
    <h2>BMI Calculator</h2>
     <form>
        <p id="span1"><label>Height in CM: </label>
        <input type="text" id="height"></p> 

         <p id="span2"><label>Weight in KG: </label>
        <input type="text" id="weight"></p>

        <div id="results"></div>

        <button id="btn" type="submit">Calculate</button>
        
        <div id="weight-guide"> 
            <h3>BMI Weight Guid</h3>
            <P>Under Weight = less than 18.6</P>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
     </form>
</body>
